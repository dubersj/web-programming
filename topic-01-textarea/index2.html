<body>

    input = document.getElementById("calcText");
    addButton = document.getElementById("addButton");
    subButton = document.getElementById("subButton");

    multButton = document.getElementById("multButton");
    equalButton = document.getElementById("equalButton");
    clearButton = document.getElementById("clearButton");

    function valuePrint(v) {
        input.value += v;
    }

    equalButton.addEventListener("click", function() {
        if(operation == 1){
            result = Number(firstVar) + Number(input.value);
        } else if (operation == 2){
            result = firstVar - input.value;
        } else if (operation == 3) {
            result = firstVar / input.value;
        } else if (operation == 4) {
            result = firstVar * input.value;
        };
        input.value = result;
