<!DOCTYPE html>

<html>

<head>
    <title>Textarea</title>
    <meta charset="utf-8">
    <meta name="viewport">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        textarea {
            margin-left: 10px;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>My Notes</h1>
    </div>


    <textarea id="myTextArea" rows="4" cols="40"></textarea><br/>

    <button id="addTextButton" class="btn">Add Text</button>
    <button id="showTextButton" class="btn">Show Text</button>
    <button id="saveNotesButton" class="btn btn-primary">Save Notes</button>
</body>

<script>
    textarea = document.getElementById("myTextArea");

    addtextbutton = document.getElementById("addTextButton");
    addtextbutton.addEventListener("click", function() {
        textarea.value += "...some more text..." + '\n';
    });

    textbutton = document.getElementById("showTextButton");
    textbutton.addEventListener("click", function() {
        alert(textarea.value);
        //console.log(textarea.value);
        //console.log("Button was clicked");
    });

    saveNotesButton = document.getElementById("saveNotesButton");
    saveNotesButton.addEventListener("click", function() {
        notes = textarea.value; // adding to javascript engine (out of DOM)
        localStorage.setItem("notes", notes);
        alert("Your notes have been stored locally");
    });

    // on window (load) not item
    window.addEventListener("load", function() {
        //localStorage specific to browser/machine
        storedNotes = localStorage.getItem("notes");
        if (storedNotes) {
            textarea.value = storedNotes;
        } else {
            alert("You had no stored notes, starting blank");
        }
    });
</script>

</html>
